<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Stylesheets-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <!--Font Stylesheets-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>WeatherSimple</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row min-vh-100 d-flex flex-column align-items-stretch flex-md-row">
            <aside class="col-12 col-md-3 col-xl-2 p-0 flex-shrink-1">
                <nav class="navbar navbar-expand-md navbar-light flex-md-column flex-row align-items-center py-1 text-center sticky-top"
                    id="sidebar">
                    <div class="p-2 d-flex align-items-center">
                        <i class="fas fa-cloud"></i>
                        <span class="fs-5 fw-semibold p-4">WeatherSimple</span>
                    </div>
                    <button type="button" class="navbar-toggler border-0 order-1" data-bs-toggle="collapse"
                        data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse order-last" id="nav">
                        <ul class="navbar-nav flex-column w-100 justify-content-center">
                            <div class="accordion accordion-flush mt-3" id="accordionFlushExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="flush-headingOne">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                                            aria-expanded="false" aria-controls="flush-collapseOne">
                                            Settings
                                        </button>
                                    </h2>
                                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                                        aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body">
                                            <div
                                                class="toggle-dark form-check form-switch d-flex justify-content-between">
                                                <input class="form-check-input" type="checkbox" id="darktoggle" check>
                                                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                                                <a href="https://openweathermap.org/api"><i
                                                        class="far fa-question-circle"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="search">
                                <div class="input-group rounded mt-5 justify-content-between p-3">
                                    <input type="search" class="search-bar form-control rounded" placeholder="Search"
                                        aria-label="Search" aria-describedby="search-addon" />
                                    <button class="text-decoration-none btn btn-outline-secondary">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="flex mt-4">
                                <img src="" alt="" class="icon">
                                <div class="description text-uppercase p-2"></div>
                            </div>
                            <div class="information mt-4 py-2 p-2">
                                <div class="weather p-2">
                                    <h4 class="city">
                                    </h4>
                                    <h1 id="circle" class="mt-3 rounded-circle temp py-4 flex-row"></h1>
                                    <div class="humidity p-2"></div>
                                    <div class="wind"></div>
                                </div>
                            </div>
                        </ul>
                    </div>
                </nav>
            </aside>
            <div class="col p-0 flex-grow-1 container">
                <div id="map"></div>
            </div>
        </div>
    </div>
    
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-a11y="true"></script>
    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="script.js"></script>

    <script>
        var darkMode = document.getElementById("darktoggle");

        darkMode.onclick = function () {
            document.body.classList.toggle("dark-theme");

        }
    </script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_Xy8gjndG9JGOtvzBqrpfZRCrcb9Rsc0&amp;callback=initMap&amp;libraries=&amp;v=weekly"
        async=""></script>
</body>

</html>
